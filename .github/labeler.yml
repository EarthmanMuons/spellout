# See https://github.com/actions/labeler for more information.

dependencies:
  - changed-files:
      - any-glob-to-any-file: Cargo.lock

documentation:
  - changed-files:
      - any-glob-to-any-file: "**/*.md"

github_actions:
  - changed-files:
      - any-glob-to-any-file: .github/workflows/*.yml
