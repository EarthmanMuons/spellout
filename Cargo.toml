[workspace]
members = ["crates/*", "xtask/"]

[workspace.package]
version = "0.1.0"
authors = ["Aaron Bull Schaefer <aaron@elasticdog.com>"]
edition = "2021"
rust-version = "1.64"
description = "My binary description."
documentation = "https://github.com/EarthmanMuons/spellout/"
readme = "README.md"
homepage= "https://github.com/EarthmanMuons/spellout/"
repository = "https://github.com/EarthmanMuons/spellout/"
license = "MIT OR Apache-2.0"

[profile.dev]
# Disabling debug info speeds up builds a bunch,
# and we don't rely on it for debugging that much.
debug = 0

[profile.release]
lto = "thin"

[profile.production]
inherits = "release"
codegen-units = 1
lto = true
panic = "abort"
strip = true
